<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summernote</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/new_postgrid.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
  <script type="text/javascript" src="javascript/newPost_summernote.js">

  </script>
</head>
<body>

  <body style="background-image: url('img/hero.jpg');background-position: center; background-size:cover; background-repeat: no-repeat;">

    <div class="container">

      <header>
        <h1></h1>
      </header>


      <article>

        <form id="summernoteForm" class="form-horizontal" action="index.html" method="post">
          <!-- Title post -->
          <div class="form-group">
            <label class="col-xs-3 control-label">Title</label>
            <div class="col-xs-5 control-label">
              <input type="text" name="" value="" class="form-control" name="title">
            </div>
          </div>
          <!-- Content -->
          <div class="form-group">
            <label class="col-xs-3 control-label">Content</label>
            <div class="col-xs-9">
              <textarea class="form-control" name="content" style="height:400px;"></textarea>
            </div>
          </div>
          <!-- Author ID-->
          <div class="form-group">
            <label class="col-xs-3 control-label">Author</label>
            <div class="col-xs-5 control-label">
              <input type="text" name="" value="" class="form-control" name="title">
            </div>
          </div>
          <!-- submit button -->
          <div class="form-group">
            <div class="col-xs-9 col-xs-offset-3">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>

      </article>


      <footer></footer>


    </div>

</body>
</html>
